<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VarnWear</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">VarnWear</a>
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="collections.html">Collections</a></li>
            </ul>
            <div class="navbar-right">
                <a href="register.html" class="btn btn-primary btn-small">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="text-center mb-3">Welcome Back</h1>
            <p class="text-center mb-4" style="color: var(--gray-dark);">Login to your VarnWear account</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" required>
                    <span class="form-error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div style="position: relative;">
                        <input type="password" class="form-input" id="password" required>
                        <span onclick="togglePassword()" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; user-select: none;">üëÅÔ∏è</span>
                    </div>
                    <span class="form-error" id="passwordError"></span>
                </div>

                <div id="alertBox"></div>

                <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">Login</button>
                
                <p class="text-center mt-2">
                    <a href="#" onclick="showForgotPassword(event)" class="text-gold" style="font-size: 14px;">Forgot Password?</a>
                </p>
            </form>

            <p class="text-center mt-3">
                Don't have an account? <a href="register.html" class="text-gold" style="font-weight: 600;">Sign Up</a>
            </p>
        </div>
    </div>

  <script src="js/api.js"></script>
  <script src="js/access-control.js"></script>
    <!--
  <script src="js/auth.js"></script>
    -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initAccessControl();
        });
        
        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }
        
        function showForgotPassword(e) {
            e.preventDefault();
            const email = prompt('Enter your email address:');
            if (!email) return;
            
            const otp = Math.floor(100000 + Math.random() * 900000).toString();
            
            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    access_key: '9f7d0786-7e8a-49e3-bb00-cfd3fc66d1f9',
                    subject: 'VarnWear - Password Reset OTP',
                    from_name: 'VarnWear',
                    to: email,
                    message: `Your OTP for password reset is: ${otp}. Valid for 5 minutes.`
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    const newPassword = prompt(`OTP sent to ${email}. Enter the OTP:`);
                    if (newPassword) {
                        if (newPassword === otp) {
                            const resetPassword = prompt('Enter new password (min 6 characters):');
                            if (resetPassword && resetPassword.length >= 6) {
                                fetch(`${API_URL}/users/reset-password`, {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ email, newPassword: resetPassword })
                                })
                                .then(r => r.json())
                                .then(d => alert(d.success ? 'Password reset successful!' : d.message));
                            } else {
                                alert('Password must be at least 6 characters');
                            }
                        } else {
                            alert('Invalid OTP');
                        }
                    }
                } else {
                    alert('Failed to send OTP');
                }
            })
            .catch(() => alert('Error sending OTP'));
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            clearErrors();
            
            if (!email) {
                showError('emailError', 'Email is required');
                return;
            }
            if (!password) {
                showError('passwordError', 'Password is required');
                return;
            }
            
            const result = await loginUser(email, password);
            
            if (result.success) {
                showAlert('Login successful! Redirecting...', 'success');
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || 'index.html';
                setTimeout(() => window.location.replace(redirect), 1000);
            } else {
                showAlert(result.message, 'error');
            }
        });
        
        function clearErrors() {
            document.querySelectorAll('.form-error').forEach(el => el.textContent = '');
        }
        
        function showError(id, message) {
            document.getElementById(id).textContent = message;
        }
        
        function showAlert(message, type) {
            document.getElementById('alertBox').innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
    </script>
</body>
</html>
