<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VarnWear</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">VarnWear</a>
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="collections.html">Collections</a></li>
            </ul>
            <div class="navbar-right">
                <a href="login.html" class="btn btn-primary btn-small">Login</a>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="text-center mb-3">Create Account</h1>
            <p class="text-center mb-4" style="color: var(--gray-dark);">Join VarnWear for exclusive fashion</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-input" id="firstName" required>
                    <span class="form-error" id="firstNameError"></span>
                </div>

                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-input" id="lastName" required>
                    <span class="form-error" id="lastNameError"></span>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" required>
                    <span class="form-error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div style="position: relative;">
                        <input type="password" class="form-input" id="password" required minlength="6">
                        <span onclick="togglePassword()" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; user-select: none;">üëÅÔ∏è</span>
                    </div>
                    <span class="form-error" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label class="form-label">Profile Image (Optional)</label>
                    <input type="file" class="form-input" id="profileImage" accept="image/*">
                    <div id="imagePreview" class="image-preview"></div>
                </div>

                <div id="alertBox"></div>

                <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">Sign Up</button>
            </form>

            <p class="text-center mt-3">
                Already have an account? <a href="login.html" class="text-gold" style="font-weight: 600;">Login</a>
            </p>
        </div>
    </div>

    <script src="js/api.js"></script>
  <script src="js/access-control.js"></script>
  <script src="js/toast.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initAccessControl();
        });
        
        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const profileImageFile = document.getElementById('profileImage').files[0];
            
            clearErrors();
            
            if (!firstName) {
                showError('firstNameError', 'First name is required');
                return;
            }
            if (!lastName) {
                showError('lastNameError', 'Last name is required');
                return;
            }
            if (!email || !isValidEmail(email)) {
                showError('emailError', 'Valid email is required');
                return;
            }
            if (!password || password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters');
                return;
            }
            
            let profileImage = null;
            if (profileImageFile) {
                if (profileImageFile.size > 500 * 1024) {
                    showToast('Image too large. Please use image under 500KB', 'error');
                    return;
                }
                profileImage = await compressImage(profileImageFile, 200, 200);
            }
            
            const result = await registerUser(firstName, lastName, email, password, profileImage);
            
            if (result.success) {
                showToast('Registration successful! Redirecting...', 'success');
                setTimeout(() => window.location.replace('index.html'), 1500);
            } else {
                showToast(result.message, 'error');
            }
        });
        
        // Image preview
        document.getElementById('profileImage').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
                preview.style.display = 'none';
            }
        });
        
        // Helper functions
        function clearErrors() {
            document.querySelectorAll('.form-error').forEach(el => el.textContent = '');
        }
        
        function showError(id, message) {
            document.getElementById(id).textContent = message;
        }
        
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
        
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        function compressImage(file, maxWidth, maxHeight) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
